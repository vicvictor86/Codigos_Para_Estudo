<canvas width="600" height="400"></canvas>

<br>
Escolha uma cor <input type="color">

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var corInput = document.querySelector("input");

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    function desenhaCirculo(evento) {

        if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = corInput.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            console.log(evento);  
        }

    }

    function podeDesenhar(){
        desenha = true;
    }

    function naoPodeDesenhar(){
        desenha = false;
    }

    tela.onmousemove = desenhaCirculo;
    tela.onmousedown = podeDesenhar;
    tela.onmouseup = naoPodeDesenhar;

</script>
