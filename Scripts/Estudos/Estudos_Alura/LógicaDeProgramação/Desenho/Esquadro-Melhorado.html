<canvas width="600" height="400"></canvas>

<script>

    function desenhaEsquadro(xa, ya, xc, yc, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);//xa, ya
        pincel.lineTo(xa, yc);//xa , yc
        pincel.lineTo(xc, yc);//xc, yc
        pincel.fill();

        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);//xa + 50, ya + 135
        pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);//xa + 50, yc - 50
        pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7)//xa - 125, yc - 50 
        pincel.fill();
    }

    desenhaEsquadro(50, 50, 400, 400, "black");
    

</script>
